        // FIZZBUZZ
        function fizzBuzz(num){
            if(num % 6 == 0 ){
                        console.log(num, "FizzBuzz");
                    }
                    else if(num% 2 == 0){
                        console.log(num, "Fizz");
                    }
                    else if(num% 3 == 0){
                        console.log(num, "Buzz");
                    }
                    else{
                        console.log(num);
                    }
        }

        function fizzBuzzLoop(start, end){
            if(typeof start !== "number"|| typeof end !== "number" || start == end){
                return;
            }
            else if(start > end){
                for(var i = start; i >= end; i--){
                    fizzBuzz(i);
                }
            }
            else{
                for(var i = start; i <= end; i++){
                    fizzBuzz(i);
                }
            }
        }
        fizzBuzzLoop(10,15);
        fizzBuzzLoop(15,10);
        fizzBuzzLoop(10,10);
