<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Fictitious Company LLC</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
  </head>

  <body>
    <nav class="top-menu row-wrap full-width">
      <a class="top-link text-center flex-grow" href="main.html">Home</a>
      <a class="top-link text-center flex-grow" href="forSale.html"
        >Inventory</a
      >
      <a class="top-link active text-center flex-grow" href="contact.html"
        >Contact</a
      >
    </nav>
    <div class="row-wrap full-width page-container">
      <main class="column-wrap form-container">
        <form class="column-wrap">
          <label class="input-label" for="name">Name:</label>
          <input  class="input" type="text" id="name" name="name" placeholder="Name" />
          <label class="input-label" for="phone">Phone Number:</label>
          <input  class="input"
            type="text"
            id="phone"
            name="phone"
            placeholder="Phone Number"
          />
          <label class="input-label" for="email">E-mail Address:</label>
          <input class="input" type="email" id="email" name="email" placeholder="E-mail" />
          <label for="comments" class="input-label">Comments</label>
          <textarea id="comments" class="text-box"></textarea>
          <div class="radio-container">
            <input id="radio1" type="radio" name="radio" value="radio1" />
            <label class="radio-label" for="radio1">Value 1</label>
            <input id="radio2" type="radio" name="radio" value="radio2" />
            <label class="radio-label" for="radio2">Value 2</label>
            <input id="radio3" type="radio" name="radio" value="radio3" />
            <label class="radio-label" for="radio3">Value 3</label>
          </div>
        </form>
      </main>
    </div>
    <footer class="footer full-width">
      <h2 class="text-center no-margin">FOOTER</h2>
    </footer>
  </body>
</html>
